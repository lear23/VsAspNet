<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/components.css">
    <title>Menu Hamburguesa</title>
</head>
<body>
   
    <header>
        <div class="container">
            <a id="logo" href="home.html"><img src="images/logo_silicon.svg" alt=""></a>
            <div id="menu">
                <nav>
                    <a href="#showcase" class="menu-link">Overview</a>
                    <a href="#features" class="menu-link">Features</a>
                    <a href="contact.html" class="menu-link">Contact</a>
                </nav>
            </div>

            <div class="btn-switch">
                <label>Light</label>
                <label for="switch-mode" class="switch">
                    <input type="checkbox" id="switch-mode" />
                    <div class="slider round"></div>
                    </label>
                <label>Dark</label>
            </div>
            <div class="account-buttons">
                <a href="signIn.html" class="btn-gray"><i class="fa-regular fa-right-to-bracket"></i><span>Sign in</span></a>
                <a href="createAccount.html" class="btn-theme"><i class="fa-regular fa-user"></i><span>Sign up</span></a>
            </div>
           
            <button id="open" class="open-menu">&#9776;</button>         
            <nav class="btn-mobile" id="nav">   
                <button class="close-menu" id="close">X</button>         
                <ul class="nav-list">                                      
                    <li><a href="#">Overview</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Contact</a></li>              
                    <li><a href="signIn.html" class="btn-gray"><i class="fa-regular fa-right-to-bracket"></i><span>Sign in</span></a></li>
                    <li><a href="createAccount.html" class="btn-theme"><i class="fa-regular fa-user"></i><span>Sign up</span></a></li>
                </ul>
            </nav>


    </header>


   <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
